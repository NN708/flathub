id: io.ente.photos
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
rename-desktop-file: ente.desktop
rename-icon: ente

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network

modules:
  - name: ente
    buildsystem: simple
    build-commands:
      - ar x ente.deb
      - tar xf data.tar.xz
      - mv opt/ente /app
      - mv usr/share/applications usr/share/icons /app/share
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" /app/share/applications/ente.desktop
      - mkdir /app/share/appdata
      - mv /app/ente/resources/$FLATPAK_ID.appdata.xml /app/share/appdata
      - /app/ente/resources/image-magick --appimage-extract
      - rm /app/ente/resources/image-magick
      - mv squashfs-root/usr/bin/* /app/bin
      - mv squashfs-root/usr/lib/* /app/lib
      - rm /app/lib/libglib*
      - rm /app/lib/libpango*
      - mv squashfs-root/usr/etc /app
      - ln -s /app/bin/magick /app/ente/resources/image-magick
      - install -Dm755 -t /app/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-amd64.deb
        sha256: bd70f8ba5a33833ab520419767a4cf173a18fc8dbf0ccab0b1f6c3617b3cb3f8
        dest-filename: ente.deb
      - type: file
        only-arches: [aarch64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.9-beta/ente-1.7.9-beta-arm64.deb
        sha256: 9717adc263a33b0ed6e6ff340c722aac4ba3eb2c0875f29fdeab44d45f318491
        dest-filename: ente.deb
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/ente/ente "$@"
