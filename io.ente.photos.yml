id: io.ente.photos
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
rename-desktop-file: ente.desktop
rename-icon: ente

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network

modules:
  - name: ente
    buildsystem: simple
    build-commands:
      - ar x ente.deb
      - tar xf data.tar.xz
      - mv opt/ente /app
      - mv usr/share/applications usr/share/icons /app/share
      - desktop-file-edit --set-key Exec --set-value "run.sh %U" /app/share/applications/ente.desktop
      - /app/ente/resources/image-magick --appimage-extract
      - rm /app/ente/resources/image-magick
      - mv squashfs-root/usr/bin/* /app/bin
      - mv squashfs-root/usr/lib/* /app/lib
      - rm /app/lib/libglib*
      - rm /app/lib/libpango*
      - mv squashfs-root/usr/etc /app
      - ln -s /app/bin/magick /app/ente/resources/image-magick
      - install -Dm755 -t /app/bin run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.8/ente-1.7.8-amd64.deb
        sha256: ee91536c59506795a96d883a85134affb2f09830cbe04860d4acda533f0d6c57
        dest-filename: ente.deb
      - type: file
        only-arches: [aarch64]
        url: https://github.com/ente-io/photos-desktop/releases/download/v1.7.8/ente-1.7.8-arm64.deb
        sha256: 2b699c8361dc7d4ee700ac72282928edc7cd0f226e09c6e98e9bff1430f55792
        dest-filename: ente.deb
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/ente/ente "$@"
